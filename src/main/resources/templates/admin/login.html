<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head  th:replace="admin/_fragments :: head(~{::title})">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>菠萝饭后台</title>
  <!-- base:css -->
  <link rel="stylesheet" href="../../static/admin/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../static/admin/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../static/admin/css/style.css">
  <link rel="shortcut icon" href="../../static/admin/images/favicon.png" />
</head>

<body>
<div class="container-scroller d-flex">
  <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../static/admin/images/logo.svg"  th:src="@{/admin/images/logo.svg}" alt="logo">
            </div>
            <form class="pt-3" method="post" th:action="@{/admin/login}">
              <div id="loginForm" class="form-group">
                <input type="email" class="form-control form-control-lg" name = "username" id="exampleInputEmail1" placeholder="用户名">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" name = "password" id="exampleInputPassword1" placeholder="密码">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" name = "validateCode" id="validateCode" placeholder="验证码">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >登录</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    记住密码
                  </label>
                </div>
                <a href="#" class="auth-link text-black">忘记密码?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../static/admin/vendors/js/vendor.bundle.base.js"></script>
<script src="../../static/admin/js/off-canvas.js"></script>
<script src="../../static/admin/js/hoverable-collapse.js"></script>
<script src="../../static/admin/js/template.js"></script>
<!-- endinject -->
</body>

<script>
    $('#loginForm').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>
</html>
